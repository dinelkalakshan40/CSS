<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <style>
        h1:hover{
            background: yellow;
        }
        a:visited{
            color: tan;
        }

        a:link{
            color: #0dbb73;
        }

        button:visited{
            color: aqua;
        }

        h1:active{          /*when click h1 change colour to red*/
            background: red;
        }

        input:focus{
            background: darkblue;
        }

    </style>
</head>
<body>
        <h1>Welcome to IJSE</h1>

        <a href="https://ijse.lk">IJSE</a> <br><br>

        <button type="click">Click </button>

        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </form>
</body>
</html>
