<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-01</title>
    <style>
        div{
            width: 100px;
            aspect-ratio: 1/1;
            background-color: #14dcbb;
            position: absolute;
        }
        div{
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            transition: 1s all;
        }

        div:hover{
           /* transform: rotate(40deg);*/
            transform: scale(2,4);
            transform: translateX(50px);
        }
    </style>
</head>
<body>

    <div>

    </div>

</body>
</html>
