<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        div{
            transition-property:background-color ;
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-delay:1s ;
        }
        div:hover{
            background-color: #14dcbb;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
