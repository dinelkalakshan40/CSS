<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{
        height: 500px;
        background: deeppink;
        display: flex;
        /*flex-direction: row;*/
        flex-direction: column;
        /*flex-direction: row-reverse;*/
        /*flex-direction: column-reverse;*/

        /*justify-content: space-around;*/
        /*justify-content: flex-start;*/
        /*justify-content: center;*/
        /*justify-content: flex-end;*/
        justify-content: space-around;
      }
      div>div{
        width: 100px;
        aspect-ratio: 1/1;
        border: 1px solid red;
      }
      div>div:first-child{
        background: #0dbb73;

      }
      div>div:nth-child(2){
        background: #d27411;
      }
      div>div:nth-child(3){
        background: #14dcbb;
      }
      section{
          border: 5px solid #dd0ef3;
          height: 500px;
          display: flex;
          justify-content: space-around;
      }
      section>div{
          height: 200px;
          width: 200px;
          box-shadow:5px 5px 20px darkblue ;
      }
      section>div:first-child{
          background: lightpink;
      }
      section>div:nth-child(2){
          background: #c52e2e;
          align-self: center;
      }
      section>div:nth-child(3){
          background: hotpink;
          align-self: end;
      }
      section>div:nth-child(4){
          background: #141c3a;
          align-self: center;
      }
      section>div:nth-child(5){
          background: darkgreen;

      }
      section>div:nth-child(6){
          background: darkred;
          align-self: center;
      }
    </style>
</head>
<body>
      <div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
      </div>
      <br><br>

    <section>
        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
    </section>

</body>
</html>
