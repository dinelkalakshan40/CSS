<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-Types</title>

    <link rel="stylesheet" href="/assets/normalize.css">

    <style>
        h1{
            display: block;
            background-color: red;
        }
        h2{
            display: inline;
            background-color: #dd0ef3;
        }
        h3{
            display: inline-block;
            background-color: orange;
        }
        span{
            display: block;
        }
        div{
            display: inline;
        }
        p{
            display: inline-block;
        }

    </style>

</head>
<body>

    <h1>Hello Welcome</h1>
    <h2>Hello Welcome</h2>
    <h3>Hello Welcome</h3>

    <span>Hello</span>
    <span>Hi!</span>
    <span>Welcome</span>

    <br><br>

    <div>Java</div>
    <div>Python</div>
    <div>Go</div>

    <br><br>

    <p>ReactJS</p>
    <p>Angular</p>
    <p>VueJS</p>


</body>
</html>
