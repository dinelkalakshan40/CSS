<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            color: yellow;
        }
        li:nth-child(3){
            color: orange;
        }
        li:nth-child(2){
            color: dodgerblue;
        }
        li:only-child{
            color: darkviolet;
        }

    </style>
</head>
<body>

    <ul>

        <li>Java</li>
        <li>Python</li>
        <li>Go</li>
        <li>C</li>
        <li>C++</li>
        <li>C##</li>
    </ul>

    <br><br>

    <ul>
        <li>Java</li>
        <!--        <li>Python</li>-->
    </ul>

</body>
</html>
